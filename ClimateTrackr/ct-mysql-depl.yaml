apiVersion: apps/v1
kind: Deployment
metadata:
  name: ct-mysql
  namespace: climatetrackr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ct-mysql
  template:
    metadata:
      labels:
        app: ct-mysql
    spec:
      containers:
        - name: mysql
          image: arm64v8/mysql
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ct-secrets
                  key: MYSQL_ROOT_PASSWORD
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: mysql-pvc
